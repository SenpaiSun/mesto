<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
      <img src="<%=require('./image/mesto_logo.png')%>" class="header__logo" alt="Логотип сервиса Место">
      <hr class="header__line">
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="#" alt="Аватар пользователя">
      <button class="profile__button"></button>
      <div class="profile__info">
        <div class="profile__info-profile">
          <h1 class="profile__info-username"></h1>
          <button class="profile__info-edit" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-note"></p>
      </div>
      <button class="profile__added" aria-label="Добавить публикацию"></button>
    </section>
    <div class="content">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit_profile">
    <div class="popup__page popup__page-item">
      <button class="popup__close popup__close-profile" aria-label="Закрытие редактирования профиля"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form form" name="form-edit-profile" id="form-profile" novalidate>
        <input type="text" name="nameValue" class="popup__name form__input" id="input-name-profile" required minlength="2" maxlength="40">
        <span class="popup__input-error input-name-profile-error"></span>
        <input type="text" name="noteValue" class="popup__note form__input" id="input-note-profile" required minlength="2" maxlength="200">
        <span class="popup__input-error input-note-profile-error"></span>
        <button class="popup__save popup__save-profile" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_card">
    <div class="popup__page">
      <button class="popup__close" aria-label="Закрытие добавление карточки"></button>
      <p class="popup__title">Новое место</p>
      <form class="popup__form form" name="form-add-card" id="form-card" novalidate>
        <input type="text" class="popup__name form__input" name="name" id="input-name-card" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error input-name-card-error"></span>
        <input type="url" class="popup__note form__input" id="input-note-card" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error input-note-card-error"></span>
        <button type="submit" class="popup__save" aria-label="Сохранить изменения">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open_image">
    <div class="popup__image-info popup__page-item">
      <button class="popup__close popup__close-image" aria-label="Закрытие просмотра изображения"></button>
      <img class="popup__full-image" src="#" alt="">
      <p class="popup__text"></p>
     </div>
  </div>
  <div class="popup popup_delete_card">
    <div class="popup__page popup__confirm-delete">
      <form class="popup__form form" name="form-delete-card" id="form-delete-card" novalidate>
        <button type="button" class="popup__close popup__close-delete" aria-label="Закрытие добавление карточки"></button>
        <p class="popup__title">Вы уверены?</p>
        <button type="submit" class="popup__save popup__accept-delete" aria-label="Сохранить изменения">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_update_avatar">
    <div class="popup__page popup__add-avatar">
      <button class="popup__close" aria-label="Закрытие добавление карточки"></button>
      <p class="popup__title">Обновить аватар</p>
      <form class="popup__form form" name="update-avatar" id="update-avatar" novalidate>
        <input type="url" class="popup__note form__input" id="update-avatar-input" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error update-avatar-input-error"></span>
        <button type="submit" class="popup__save popup__save-avatar" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="card-temlate">
    <div class="content__card">
      <img class="content__card-photo" src="#" alt="">
      <div class="content__card-info">
        <h2 class="content__card-name"></h2>
        <div class="content__like-info">
          <button class="content__card-like" aria-label="Поставить лайк"></button>
          <span class="content__like-value">0</span>
        </div>
        <button class="content__card-delete" aria-label="Удалить карточку"></button>
      </div>
    </div>
    </template>
</body>
</html>
