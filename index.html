<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
      <img src="./image/mesto_logo.png" class="header__logo" alt="Логотип сервиса Место">
      <hr class="header__line">
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="./image/kusto_logo.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-profile">
          <h1 class="profile__info-username">Жак-Ив Кусто</h1>
          <button class="profile__info-edit" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-note">Исследователь океана</p>
      </div>
      <button class="profile__added" aria-label="Добавить публикацию"></button>
    </section>
    <div class="content">
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit_profile">
    <div class="popup__page">
      <button class="popup__close popup__close-profile" aria-label="Закрытие редактирования профиля"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form form" name="form-edit-profile" novalidate>
        <input type="text" class="popup__name form__input" id="input-name" required minlength="2" maxlength="40">
        <span class="popup__input-error input-name-error"></span>
        <input type="text" class="popup__note form__input" id="input-note" required minlength="2" maxlength="200">
        <span class="popup__input-error input-note-error"></span>
        <button class="popup__save popup__save-profile" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_card">
    <div class="popup__page">
      <button class="popup__close" aria-label="Закрытие добавление карточки"></button>
      <p class="popup__title">Новое место</p>
      <form class="popup__form form" name="form-add-card" novalidate>
        <input type="text" class="popup__name form__input" id="input-name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-error input-name-error"></span>
        <input type="url" class="popup__note form__input" id="input-note" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error input-note-error"></span>
        <button type="submit" class="popup__save" aria-label="Сохранить изменения">Создать</button>
      </form>
    </div>
  </div>
    <div class="popup popup_open_image">
      <div class="popup__image-info">
        <button class="popup__close-image" aria-label="Закрытие просмотра изображения"></button>
        <img class="popup__full-image" src="#" alt="">
        <p class="popup__text"></p>
      </div>
  </div>
  <template class="card-temlate">
    <div class="content__card">
      <img class="content__card-photo" src="#" alt="">
      <div class="content__card-info">
        <h2 class="content__card-name"></h2>
        <button class="content__card-like" aria-label="Поставить лайк"></button>
        <button class="content__card-delete" aria-label="Удалить карточку"></button>
      </div>
    </div>
    </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
