<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/page.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header>
    <div class="header">
      <img src="./image/mesto_logo.png" class="header__logo">
      <hr class="header__line">
    </div>
  </header>
  <main>
    <article class="profile">
      <img class="profile__photo" src="./image/kusto_logo.jpg">
      <div class="profile__info">
        <div class="profile__info">
          <h1 class="profile__info_user_name">Жак-Ив Кусто</h1>
          <button class="profile__info_user_edit"></button>
        </div>
        <p class="profile__info_user_note">Исследователь океана</p>
      </div>
      <button class="profile__added"></button>
    </article>
    <article class="popup">
      <div class="popup__page">
        <button class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__name">
        <input class="popup__note">
        <button class="popup__save">Сохранить</button>
      </div>
    </article>
    <article class="content">
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/Death Valley.jpg">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Долина Смерти</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/ermitage.png">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Эрмитаж</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/Great Wall of China.jpg">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Великая Китайская стена</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/seoul forest.jpg">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Сеульский лес</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/banf.jpg">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Банф</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
      <div class="content__card">
        <img class="content__card_mesto_photo" src="./image/todai-ji.jpg">
        <div class="content__card_mesto_name-like">
          <h2 class="content__card_mesto_name">Тодай-дзи</h2>
          <button class="content__card_mesto_like"></button>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <p class="footer">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
